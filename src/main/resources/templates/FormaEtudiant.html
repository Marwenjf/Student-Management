<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}">
<head>
<meta charset="utf-8" />
<title>Saisie des etudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}">
</head>
<body layout:fragment="content">
	<div
		class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un etudiant</div>
			<div class="panel-body">
				<form th:action="@{SaveEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">Nom:</label> 
						<input type="text" th:field="*{nom}" class="form-control" /> 
						<span th:errors="*{nom}" class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date naissance:</label> 
						<input type="date" th:field="*{dateNaissance}" class="form-control" /> 
						<span th:errors="*{dateNaissance}" class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email:</label> 
						<input type="text" th:field="*{email}" class="form-control" /> 
						<span th:errors="*{email}" class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Photo:</label> 
						<input type="file" name="picture" class="form-control" /> 
						<span th:errors="*{photo}" class="error"></span>
					</div>
					<div>
					<button type="submit" class="btn btn-primary" >Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
